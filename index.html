<!DOCTYPE html>
<html>
<head>
    <title>Hr Yuvi Joon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost:wght@500&display=swap">
    <style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Jost', sans-serif;
    background: url("https://img.freepik.com/free-photo/abstract-blurred-multi-colored-background-generative-ai_169016-30200.jpg") no-repeat center / cover;
}
.main {
    width: 350px;
    height: 500px;
    overflow: hidden;
    background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqPKd_kIMCIBWoc3EtFuiO_h9p1eWuw_1LCf6M26H3urVblnXUbWmdYTwDAYWIgXNDTJ8&usqp=CAU") no-repeat center / cover;
    border-radius: 10px;
    box-shadow: 5px 20px 50px #000;
    position: relative;
}
#chk { display: none; }
.signup, .login { position: relative; width: 100%; height: 100%; }
label {
    color: #fff;
    font-size: 2.3em;
    justify-content: center;
    display: flex;
    margin: 60px;
    font-weight: bold;
    cursor: pointer;
    transition: .5s ease-in-out;
}
input {
    width: 60%;
    height: 20px;
    background: #e0dede;
    justify-content: center;
    display: flex;
    margin: 20px auto;
    padding: 10px;
    border: none;
    outline: none;
    border-radius: 5px;
}
button {
    width: 60%;
    height: 40px;
    margin: 10px auto;
    display: block;
    color: #fff;
    background: #573b8a;
    font-size: 1em;
    font-weight: bold;
    margin-top: 20px;
    outline: none;
    border: none;
    border-radius: 5px;
    transition: 0.2s ease-in;
    cursor: pointer;
}
button:hover { background: #6d44b8; }
.login {
    height: 460px;
    background: #eee;
    border-radius: 60% / 10%;
    transform: translateY(-180px);
    transition: .8s ease-in-out;
}
.login label { color: #573b8a; transform: scale(.6); }
#chk:checked ~ .login { transform: translateY(-500px); }
#chk:checked ~ .login label { transform: scale(1); }
#chk:checked ~ .signup label { transform: scale(.6); }
/* Flash messages */
.flash {
    position: absolute;
    top: 10px;
    width: 80%;
    left: 50%;
    transform: translateX(-50%);
    padding: 8px 10px;
    border-radius: 5px;
    text-align: center;
    font-weight: bold;
    animation: fadeout 5s forwards;
}
.flash.success { background: rgba(0,255,0,0.9); }
.flash.error { background: rgba(255,0,0,0.9); }
@keyframes fadeout { 0% {opacity:1;} 80% {opacity:1;} 100% {opacity:0;display:none;} }
</style>
</head>
<body>
<div class="main">
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{category}}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <input type="checkbox" id="chk" aria-hidden="true">

    <!-- Sign Up Form -->
    <div class="signup">
        <form method="POST" action="/signup">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="txt" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="pswd" placeholder="Password" required>
            <button type="submit">Sign up</button>
        </form>
    </div>

    <!-- Login Form -->
    <div class="login">
        <form method="POST" action="/login">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="pswd" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
